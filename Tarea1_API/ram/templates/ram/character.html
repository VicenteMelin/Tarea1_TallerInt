<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character</title>
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
   <h1>{{char_info.name}}</h1>
    <img src= {{char_info.image}}>
    <h2> Status: {{char_info.status}}</h2>
    <h2> Species: {{char_info.species}}</h2>
    <h2> Type: {{char_info.type}}</h2>
    <h2> Gender: {{char_info.gender}}</h2>
    <h2> Origin: <a href="../../location/{{ origin.id }}"> {{char_info.origin}}</a></h2>
    <h2> Location:  <a href="../../location/{{ location.id }}"> {{char_info.location}}</a></h2>

      <h1>Episodes</h1>

        <table>
          <tr>
            <th>Name of the Episode</th>
          </tr>
            {% for episode in episodes %}
            <tr>
            <td> <a href="../../episode/{{ episode.id }}"> {{ episode.name }} </a></td>
            </tr>
            {% endfor %}

        </table>



</body>
</html>
