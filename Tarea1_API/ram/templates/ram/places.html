<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
            <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>

    <form action="{% url 'search' %}" method="GET" value="{{request.GET.q}}">
    Search <input type="text" name="q" value="{{request.GET.q}}" placeholder=""/>
    <input type="submit" name="submit" value="Search"/>
    </form>


    <h1>{{loc_info.name}}</h1>
    <h2>Type: {{loc_info.type}}</h2>
    <h2>Dimension: {{loc_info.dimension}}</h2>

        <table>
          <tr>
            <th>Resident Name</th>
          </tr>
            {% for c in char_info %}
            <tr>
            <td>  <a href="../../character/{{ c.id }}"> {{ c.name }}</a> </td>
            </tr>
            {% endfor %}

        </table>

</body>
</html>
